<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> modal-settings </title>
</head>
<body>
    <div class="modal-container">
        <!-- Trigger the modal with a button -->
        <button class="modal-button" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Settings</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">GameZone Settings</h4>
              </div>
              <div class="modal-body">
                <div class="settings-box">
                    <div class="slidecontainer-volume">
                        <p>GAME VOLUME</p>
                        <input type="range" min="1" max="100" value="50">
                    </div>
            
                    <div class="slidecontainer-verlichting">
                        <p>BRIGHTNESS</p>
                        <input type="range" min="1" max="100" value="50">
                    </div>
                </div>    
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
        
    </div>
</body>
</html>
