<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/root.css">
    <title>Settings</title>
</head>
 <!--Grid-template-->
 <style>
    body {
        display: grid;
        grid-template-columns: 100%;
        grid-template-rows: 75px 1fr 75px;
        grid-template-areas:
        'header'
        'main'
        'footer';
        grid-column-gap: 20px;
    }
    header { grid-area: header; }
    main { grid-area: main; }
    footer { grid-area: footer; }
    @media only screen and (max-width: 900px) {
        body {
            grid-template-columns: 100%;
            grid-template-rows: 75px 1fr 75px;
            grid-template-areas:
            'header'
            'main'
            'footer';
            grid-column-gap: 20px;
        }
    @media screen and (max-width: 600px) {
        body {
            grid-template-columns: 100%;
            grid-template-rows: 75px 1fr 75px;
            grid-template-areas:
            'header'
            'main'
            'footer';
            grid-column-gap: 20px;
        }
        @media (min-width:320px)  { /* smartphones, portrait iPhone, portrait 480x320 phones (Android) */ }
        @media (min-width:480px)  { /* smartphones, Android phones, landscape iPhone */ }
        @media (min-width:600px)  { /* portrait tablets, portrait iPad, e-readers (Nook/Kindle), landscape 800x480 phones (Android) */ }
        @media (min-width:801px)  { /* tablet, landscape iPad, lo-res laptops ands desktops */ }
        @media (min-width:1025px) { /* big landscape tablets, laptops, and desktops */ }
        @media (min-width:1281px) { /* hi-res laptops and desktops */ }
        }
    }
</style>

<header>
    <div id="mysidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#10005;</a>
      <a id="home" href="index.html" style="text-decoration: underline; text-decoration-color: white;">Home</a>
      <a id="settings" href="settings.html" style="text-decoration: underline; text-decoration-color: white;">Settings</a>
      <a id="about" href="about_page.html" style="text-decoration: underline; text-decoration-color: white;">About us</a>
    </div>
      
    <span id="hamburgermenu" style="font-size:30px;cursor:pointer;color: white;" onclick="openNav()">&#9776</span>
        
        <script>
        function openNav() {
          document.getElementById("mysidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mysidenav").style.width = "0";
        }
        </script>
  
      <div class="icon-container">
          <img class="user-image-" onclick="window.location.href='editProfile.html'" src="images/computer-icons-user-profile-avatar-profile-thumbnail-removebg-preview-removebg-preview.png" alt="Klik om profiel te bekijken/bewerken">
      </div>
  </header>

<body>
    <main class="az-main-settings">
        <div>
            <div class="az-headings-container">
                <div class="az-settings-heading-container">
                    <h2 class="heading">INSTELLINGEN</h2>
                    <h3 class="sub-heading">Pas hier uw instellingen aan.</h3>
                </div>
                <div class="az-feedback-heading-container">
                    <div>
                        <h2 class="heading">FEEDBACK</h2>
                    </div>

                    <div class="rate-container">
                        <div>
                            <h3 class="az-sub-heading rate-heading">Rate us</h3>
                        </div>
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="az-flex-container">
                <div class="az-settings-container">
                    <div class="az-settings-box">
                        <div class="az-slidecontainer-volume">
                            <p><strong>SOUND EFFECT</strong></p>
                            <input type="range" min="1" max="100" value="50">
                        </div>
                
                        <div class="az-slidecontainer-verlichting">
                            <p><strong>BRIGHTNESS</strong></p>
                            <input type="range" min="1" max="100" value="50">
                        </div>
            
                        <form class="az-settings-form" action="" method="GET">
                            <input type="checkbox" id="level" name="level" value="Beginner">
                            <label for="level"><strong>Beginner</strong></label><br>
                            <input type="checkbox" id="level" name="level" value="Profesioneel">
                            <label for="level"><strong>Professioneel</strong></label><br>
                            <input type="checkbox" id="level" name="level" value="Legendarisch">
                            <label for="level"><strong>Legendarisch</strong></label>
                        </form>
                    </div>
                </div>

                <div class="az-feedback-container">        
                    <form class="az-form-feedback">
                        <div class="az-email-field">
                            <label for="e-mail"><strong>E-mail</strong></label>
                            <input type="text" id="email" name="email" placeholder="Vul hier uw e-mail adres in">
                        </div>                
                        
                        <fieldset class="az-fieldset-container">
                            <legend><em>Give us feedback!</em></legend>
                            <textarea id="subject" name="subject" placeholder="Typ hier uw bericht" style="height:200px"></textarea>
                            <input type="submit" value="Verzenden">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">IT-Project -- Adil Ziani - Achraf Ahrirou - Salih Komut - Mamadou Barry -- <a href="https://www.ap.be/privacy-en-cookieverklaring" target="_blank">Privacy & Cookieverklaring</a></footer>
</body>
</html>
