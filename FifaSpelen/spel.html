<!DOCTYPE html>
<html lang="NL-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spel</title>
    <link rel="stylesheet" href="css/spel.css" type="text/css">
</head>
<header>
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

      
        <div class="icon-container">
            <img class="user-image" src="images/computer-icons-user-profile-avatar-profile-thumbnail-removebg-preview-removebg-preview.png"  alt="Klik om profiel te bekijken/bewerken">
        </div>

        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }
        </script>
    </header>
    <body>
        <div class="container-game">
            <h1><p>In welke league speelt de club?<br>Selecteer de juiste league.</p></h1> 
            <div class="club">
                <img src="images/CLUB LOGO.png">
            </div>
            <div class="flex-grid-leagues">
                <div class="league"><img src="images/league_icon.jfif"></div>
                <div class="league"><img src="images/league_icon.jfif"></div>
                <div class="league"><img src="images/league_icon.jfif"></div>
            </div>
            <div class="button-quit">
                <button class="btn-endgame">end game</button>
            </div>
        </div>
    </body>
</html>
