<!DOCTYPE html>
<html lang="NL-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spel</title>
    <link rel="stylesheet" href="css/spel.css" type="text/css">
</head>
<header>
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        
        <div class="icon-container">
            <img src="images/computer-icons-user-profile-avatar-profile-thumbnail-removebg-preview-removebg-preview.png"  alt="Klik om profiel te bekijken/bewerken">
        </div>
    
        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }
        </script>
    <body>
        <h1>
            <label for="description">In welke league zit de getoonde club?</label>
            <label for="description">Selecteer uit de onderstaande leagues.</label>
        </h1>
    </body>
</header>
</html>
