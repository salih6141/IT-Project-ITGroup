<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/root.css">
    <title>Log-In</title>
</head>


<body>
    <div class="mb-contenair">
        <header>
            <div class="mb-head">
                <h1>Log in</h1>
            </div>
        </header>

        <form method="post" action="#">
            <fieldset class="mb-fieldset">

                <div class="mb-username">
                    <label for="username">Username</label>
                    <input class="input-sign-up" type="text" id="username" autofocus required placeholder="Gebruikersnaam">
                </div>

                <div class="mb-password">
                    <label for="password">Password</label>
                    <input class="input-sign-up" type="password" id="password" class="mb-password" required placeholder="password">
                </div>
                <a class="mb-vgpasswordlink" href="/passwordvergeten.html">Password vergeten</a>

                <div class="mb-button">
                    <button type="submit" name="uc" value="send">Sign In</button>
                </div>


            </fieldset>
            <footer>
                <div class="mb-footer">
                    <a href="https://www.ap.be/privacy-en-cookieverklaring" target="_blank">Privacy & Cookieverklaring
                    </a>
                </div>
            </footer>

    </div>

</body>


</html>
