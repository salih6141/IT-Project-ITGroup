<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e9e4fdf77e.js" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/root.css">
    <title>Settings</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Bootstrap header -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="./settings.html" class="nav-link px-2 text-white">Settings</a></li>
                    <li><a href="./about.html" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search...">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2"  onclick="window.location.href='login.html'">Login</button>
                    <button type="button" class="btn btn-warning"  onclick="window.location.href='register.html'">Register</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Main content -->
    <main class="az-main-settings d-flex align-items-center">
        <div class="container">
            <!-- titles -->
            <div class="row mt-4">
                <div class="col">
                    <h2 class="text-center heading">SETTINGS</h2>
                    <h3 class="text-center sub-heading">Adjust your settings</h3>
                </div>
                <div class="col">
                    <h2 class="text-center heading">FEEDBACK</h2>
                    <h3 class="text-center sub-heading">We appreciate any feedback</h3>
                </div>
            </div>
            <!-- content -->
            <div class="row mt-4">
                <!-- settings-content -->
                <div class="col">
                    <div class="container">>
                        <!-- deze form zal data versturen naar backend -->
                        <form class="d-flex flex-column align-items-center" action="/" method="GET">
                            <div class="az-slidecontainer-volume">
                                <h4><strong>SOUND EFFECT</strong></h4>
                                <input type="range" class="form-range" min="1" max="100" id="range-volume" disabled>
                            </div>
                    
                            <div class="az-slidecontainer-verlichting">
                                <h4><strong>BRIGHTNESS</strong></h4>
                                <input type="range" class="form-range custom-range" min="1" max="100" id="range-brightness">
                            </div>

                            <div class="az-level-container">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="beginner" id="level-beginner" checked>
                                    <label class="form-check-label" for="level-beginner">Beginner</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="professional" id="level-pro">
                                    <label class="form-check-label" for="level-pro">Professional</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="legend" id="level-legend">
                                    <label class="form-check-label" for="level-legend">Legend</label>
                                </div>
                            </div>                      
                        </form>
                    </div>
                </div>
                <!-- feedback content -->
                <div class="col">
                    <form action="" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="feedback" style="height: 200px"></textarea>
                            <label for="feedback">Feedback</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer-->
    <footer class="footer mt-auto az-footer bg-dark">
        <div class="container">
            <span class="az-footer-text">IT-Project &#124; Adil Ziani - Achraf Ahrirou - Salih Komut - Mamadou Barry &vert; <a class="az-footer-link" href="https://www.ap.be/privacy-en-cookieverklaring" target="_blank">Privacy & Cookieverklaring</a></span>
        </div>
    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
