<!DOCTYPE html>
<html class="mb-html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e9e4fdf77e.js" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="../CSS/settings.css">
    <title>Login</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Bootstrap header -->
  <header class="p-3 text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./index.html" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="./settings.html" class="nav-link px-2 text-white">Settings</a></li>
            <li><a href="./about.html" class="nav-link px-2 text-white">About</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control form-control-dark" placeholder="Search...">
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2"  onclick="window.location.href='login.html'">Login</button>
            <button type="button" class="btn btn-warning"  onclick="window.location.href='register.html'">Register</button>
          </div>
      </div>
    </div>
  </header>  

  <!-- Main content -->
  <main class="main-register text-center">
    <div class="row mb-5">
      <h1>Please sign in</h1>
    </div>
    <div class="row">
      <form action="" method="POST">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label class="label-signup" for="email">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label class="label-signup" for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </div>
  </main>

  <footer class="footer az-footer">
    <div class="container">
      <span class="az-footer-text">IT-Project &#124; Adil Ziani - Achraf Ahrirou - Salih Komut - Mamadou Barry &vert; <a class="az-footer-link" href="https://www.ap.be/privacy-en-cookieverklaring" target="_blank">Privacy & Cookieverklaring</a></span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
