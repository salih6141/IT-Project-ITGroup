<!DOCTYPE html>
<html class="signUp-html" lang="en">

<header class="mb-signUp-header">

    <div class="mb-icon-container-algemeen">

        <input class="mb-input"  type="text" id="password" name="password" placeholder="Wachtwoord">

    <div class="mb-register-button">
        <button class="mb-color-register-button" onclick="window.location.href='sign up.html' ">Maak een account aan...</button>
