<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signUp.css">
    <title>Sign-up</title>
</head>
<header>
    <a id="home" href="index.html">Home</a>
    <div class="icon-container-algemeen">
        <img class="user-image" onclick="window.location.href='editProfile.html'" src="../images/computer-icons-user-profile-avatar-profile-thumbnail-removebg-preview-removebg-preview.png" alt="Klik om profiel te bekijken/bewerken">
      </div>
</header>
<body>
    <div class="signUp-head">
        <h1>REGISTREER U HIER !</h1>
        <h2>Hebt u al een account?<a href="../HTML/login.html">klik dan hier.</a></h2>
    </div>
    <div class="input-container">
        <label class="az-label" for="fname">Voornaam</label>
        <input class="az-input" type="text" id="fname" name="voornaam" placeholder="Vul hier uw voornaam in">

        <label class="az-label" for="lname">Familienaam</label>
        <input class="az-input"  type="text" id="lname" name="lastname" placeholder="Vul hier uw familienaam in">

        <label class="az-label" for="e-mail">E-mail</label>
        <input class="az-input"  type="text" id="e-mail" name="e-mail" placeholder="fifa-21@hotmail.com">

        <label class="az-label" for="telefoonnummer">Telefoonnummer</label>
        <input class="az-input"  type="text" id="telefoon" name="telefoon" placeholder="Vul hier uw telefoonnummer in">
    </div>
    <div class="register-button">
        <button class="color-register-button" onclick="window.location.href='sign up.html' ">Maak een account aan...</button>
    </div>
</body>
