<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
    <title>sign-in</title>
</head>


<body>
    <div class="contenair">
        <header>
            <div class="head">
                <h1>Sign In</h1>
            </div>
        </header>

        <form method="post" action="#">
            <fieldset class="fieldset">

                <div class="username">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="username" autofocus required placeholder="username or email">
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password" required placeholder="password">
                </div>
                <a class="vgpasswordlink" href="/passwordvergeten.html">Password vergeten?</a>

                <div class="button">
                    <button type="submit" name="uc" value="send">Sign In</button>
                </div>


            </fieldset>
            <footer>
                <div class="footer">
                    <a href="https://www.ap.be/privacy-en-cookieverklaring" target="_blank">Privacy & Cookieverklaring
                    </a>
                </div>
            </footer>

    </div>

</body>


</html>
