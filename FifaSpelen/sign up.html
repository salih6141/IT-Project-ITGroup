<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root.css">
    <title>Sign-Up</title>
</head>


<body>
    <div class="mb-contenair">
        <header>
            <div class="mb-head">
                <h1>Vul u gegevens in om u te registreren</h1>
                <p>Heb u al een account? <a href="/log in.html">log hier in </a></p>

            </div>
        </header>

        <form method="post" action="#">
            <fieldset class="mb-fieldset">

                <div class="mb-name">
                    <label for="name">Voornaam</label>
                    <input class="input-sign-up" type="text" id="password" class="mb-name" autofocus required placeholder="Voornaam">
                </div>

                <div class="mb-lastname">
                    <label for="lastname">Achternaam</label>
                    <input class="input-sign-up" type="text" id="password" class="mb-lastname" required placeholder="Achternaam">
                </div>

                <div class="mb-email">
                    <label for="email">Email</label>
                    <input class="input-sign-up" type="email" id="password" class="mb-email" required placeholder="name123@gmail.com">
                </div>

                <div class="mb-password">
                    <label for="password">Wachtwoord</label>
                    <input class="input-sign-up" type="password" id="password" class="mb-password" required placeholder="Wachtwoord">
                </div>
                <div class="mb-password">
                    <label for="password">Bevestig Wachtwoord</label>
                    <input class="input-sign-up" type="password" id="password" class="password" required placeholder="Bevestig wachtwoord">
                </div>

                <div class="mb-button">
                    <button type="submit" name="uc" value="send">Log In</button>
                </div>


            </fieldset>
            <footer id="footer">
                <div class="mb-footer">
                    <a href="https://www.ap.be/privacy-en-cookieverklaring" target="_blank">Privacy & Cookieverklaring
                    </a>
                </div>
            </footer>

    </div>




</body>


</html>
