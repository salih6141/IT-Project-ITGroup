<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Log-in</title>
</head>

<body class="container">

    <div class="header">
<h2>Vul u gegevens in om u te registreren</h2>
    </div>
    <div class="body">
        <form method="post" action="#">
            <fieldset>
                <div class="name">
                    <label for="name"></label>
                    <input type="text" id="name" class="name"  autofocus required placeholder="Name">
                </div>

                <div class="lastname">
                    <label for="lastname"></label>
                    <input type="text" id="lastname" class="lastname" required placeholder="Lastname">
                </div>

                <div class="email">
                    <label for="email"></label>
                    <input type="email" id="email" class="email" required placeholder="name123@gmail.com">
                </div>

                <div class="password">
                    <label for="password"></label>
                    <input type="password" id="password" class="password" required placeholder="password">
            </fieldset>

    </div>
    <footer>
        <button>registreren</button>
    </footer>

</body>

</html>
