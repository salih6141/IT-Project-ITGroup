<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Log-in</title>
</head>


<body>
    <div class="contenair">
        <header>
            <div class="head">
                <h1>Vul u gegevens in om u te registreren</h1>
                <p>Heb u al een account? <a href="/signin.html">log hier in </a></p>

            </div>
        </header>

        <form method="post" action="#">
            <fieldset class="fieldset">

                <div class="name">
                    <label for="name">Voornaam</label>
                    <input type="text" id="name" class="name" autofocus required placeholder="Name">
                </div>

                <div class="lastname">
                    <label for="lastname">Achternaam</label>
                    <input type="text" id="lastname" class="lastname" required placeholder="Lastname">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="email" required placeholder="name123@gmail.com">
                </div>

                <div class="password">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" class="password" required placeholder="password">
                </div>
                <div class="bevestigpassword">
                    <label for="bevestigpassword">Bevestig Wachtwoord</label>
                    <input type="password" id="bevestigpassword" class="bevestigpassword" required placeholder="password">
                </div>

                <div class="button">
                    <button type="submit" name="uc" value="send">Log In</button>
                </div>


            </fieldset>
            <footer>
                <div class="footer">
                    <a href="https://www.ap.be/privacy-en-cookieverklaring" target="_blank">Privacy & Cookieverklaring
                    </a>
                </div>
            </footer>
    </div>




</body>


</html>
