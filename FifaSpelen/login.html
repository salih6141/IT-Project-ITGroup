<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FifaSpelen/css/login.css">
    <title>Log-in</title>
</head>
<header>
    <div class="header">
        <h1>Vul u gegevens in om u te registreren</h1>
    </div>
</header>

<body>
    <form method="post" action="#">
        <fieldset>
            <div class="container">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" id="name" class="name" autofocus required placeholder="Name">
                </div>

                <div class="lastname">
                    <label for="lastname"></label>
                    <input type="text" id="lastname" class="lastname" required placeholder="Lastname">
                </div>

                <div class="email">
                    <label for="email"></label>
                    <input type="email" id="email" class="email" required placeholder="name123@gmail.com">
                </div>

                <div class="password">
                    <label for="password"></label>
                    <input type="password" id="password" class="password" required placeholder="password">
                </div>

                <div class="button">
                    <button type="submit" name="uc" value="send">Log In</button>
                </div>
            </div>

        </fieldset>

        </div>


</body>
<footer>
    <a href="https://www.ap.be/privacy-en-cookieverklaring" target="_blank">Privacy & Cookieverklaring
    </a>
</footer>

</html>
